<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./style.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
      
      <link rel="icon" href="./img/profile-icon.png">
    <title>Sign in</title>
</head>
<body>
    <div>
    <ul class="nav">
        <li class="ms-auto nav-item">
            <a class="nav-link text-dark" href="./index.html">Search</a>
        <li>
        <li class="nav-item">
            <a class="nav-link text-dark" href="./images.html">Images</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-dark" href="./advanced.html">Advanced Search</a>
        <li>
    </ul>
            
    <div class="login-wrapper">
        <form action="" class="form">
            <img src="https://avatars.githubusercontent.com/u/90228851?v=4" alt="">
            <h2>Sign in</h2>
            <h4>To use your Account</h4>
            <div class="input-group">
                <input type="text" name="loginUser" id="loginUser" required>
                <label for="loginUser">Username</label>
            </div>
            <div class="input-group">
                <input type="password" name="loginPassword" id="loginPassword" required>
                <label for="loginPassword">Password</label>
            </div>
            <input type="submit" value="Login" class="submit-btn">
            <a href="#forgot-pw" class="forgot-pw">Forgot Password?</a>
        </form>

        <div id="forgot-pw">
            <form action="" class="form">
                <a href="#" class="close">&times;</a>
                <h2>Reset Password</h2>
                <div class="input-group">
                    <input type="email" name="email" id="email" required>
                    <label for="email">E-mail</label>
                </div>
                <input type="submit" value="Submit" class="submit-btn">
            </form>
        </div>
    </div>
    <div>
        <select name="" id="">
            <option value="">ye</option>
        </select>
    </div>
</body>
</html>
